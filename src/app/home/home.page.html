<ion-header>
  <ion-toolbar>
    <ion-title>Pico y Placa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="stacked">Placa del veh√≠culo</ion-label>
    <ion-input [(ngModel)]="plate" placeholder="Ingrese la placa" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Fecha</ion-label>
    <ion-input [(ngModel)]="date" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Hora</ion-label>
    <ion-input [(ngModel)]="time" readonly></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="checkIfCanDrive()">Verificar</ion-button>

  <ion-button expand="full" color="danger" (click)="clearFields()">Limpiar</ion-button>

  <ion-item *ngIf="result">
    <ion-label>{{ result }}</ion-label>
  </ion-item>
</ion-content>
